<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Margins</title>

  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #f3f3f3;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border: 1px solid #e8e8e8;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      padding: 18px;
    }

    .logo {
      display: flex;
      justify-content: center;
      padding: 8px 0 16px;
    }
    .logo img {
      width: min(300px, 80vw); /* iets groter */
      height: auto;
      display: block;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 12px 0;
    }
    .section + .section { border-top: 1px solid #efefef; }

    .title {
      font-size: 12px;
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: #111;
      opacity: .75;
    }

    .field { display: flex; flex-direction: column; gap: 6px; }
    .label {
      font-size: 12px;
      color: #222;
      font-weight: 700;
      opacity: .85;
    }

    .input {
      display: flex;
      align-items: center;
      border: 1px solid #dcdcdc;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    .prefix {
      font-size: 13px;
      font-weight: 800;
      color: #111;
      background: #f4f4f4;
      padding: 10px 10px;
      border-right: 1px solid #e2e2e2;
      white-space: nowrap;
    }
    input[type="number"]{
      width: 100%;
      border: none;
      outline: none;
      padding: 12px 12px;
      font-size: 16px;
      font-weight: 900;
      color: #111;
      background: #fff;
    }

    /* Hide spinners */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type="number"]{ -moz-appearance: textfield; appearance: textfield; }

    /* Leadende marge onderaan (blauw) */
    .summary {
      margin-top: 12px;
      padding: 14px;
      border-radius: 14px;
      background: #007bff; /* blauw */
      color: #fff;
    }
    .summary-head {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 10px;
    }
    .summary-title {
      font-size: 14px;
      font-weight: 900;
      letter-spacing: .02em;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .pill {
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
    }
    .pill .k {
      font-size: 12px;
      opacity: .9;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .pill .v {
      font-size: 22px;
      font-weight: 900;
      line-height: 1.1;
    }

    /* Verberg technische velden (maar ze bestaan wel voor JS) */
    .hidden-tech { display: none !important; }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>

    <!-- PURCHASE (enkel 1x getoond) -->
    <div class="section">
      <div class="title">Purchase Price</div>
      <div class="field">
        <div class="label">Excl. VAT</div>
        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="purchasePrice" min="0" inputmode="decimal" />
        </div>
      </div>
    </div>

    <!-- SELL (enkel 1x getoond) -->
    <div class="section">
      <div class="title">Selling Price</div>
      <div class="field">
        <div class="label">Incl. VAT</div>
        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="sellPrice" min="0" inputmode="decimal" />
        </div>
      </div>
    </div>

    <!-- DISCOUNT (what-if) -->
    <div class="section">
      <div class="title">Discount</div>

      <div class="field">
        <div class="label">Discount %</div>
        <div class="input">
          <div class="prefix">%</div>
          <input type="number" id="discountPercentage" min="0" max="99" inputmode="decimal" />
        </div>
      </div>

      <div class="field">
        <div class="label">Discount € (incl.)</div>
        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="discountAmount" min="0" inputmode="decimal" />
        </div>
      </div>

      <div class="field">
        <div class="label">New price (incl.)</div>
        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="newPrice" min="0" inputmode="decimal" />
        </div>
      </div>
    </div>

    <!-- LEADING SUMMARY (altijd leidend: normaal of na korting) -->
    <div class="summary" id="summary">
      <div class="summary-head">
        <div class="summary-title" id="summaryTitle">Margin</div>
      </div>
      <div class="summary-grid">
        <div class="pill">
          <div class="k">%</div>
          <div class="v" id="summaryMarginPct">–</div>
        </div>
        <div class="pill">
          <div class="k">€</div>
          <div class="v" id="summaryMarginEur">–</div>
        </div>
      </div>
    </div>

    <!-- TECHNISCHE (verborgen) INPUTS: nodig voor berekeningen + "elk veld aanpasbaar" kan later terug -->
    <div class="hidden-tech">
      <input type="number" id="purchasePriceIncl" />
      <input type="number" id="netPrice" />
      <input type="number" id="profitMargin" />
      <input type="number" id="profitAmount" />
      <input type="number" id="profitMarginDiscount" />
      <input type="number" id="profitAmountDiscount" />
    </div>
  </div>

  <script>
    const VAT = 1.21;
    const el = (id) => document.getElementById(id);

    function roundDown(value) { return isNaN(value) ? "" : Math.floor(value); }
    function num(id) {
      const v = parseFloat(el(id).value);
      return Number.isFinite(v) ? v : null;
    }
    function setVal(id, value) {
      el(id).value = (value === null || value === "" || Number.isNaN(value)) ? "" : roundDown(value);
    }

    let updating = false;
    let lastEdited = null;

    function discountActive() {
      return el("discountPercentage").value.trim() !== "" ||
             el("discountAmount").value.trim() !== "" ||
             el("newPrice").value.trim() !== "";
    }

    function effectiveSellIncl(sellIncl) {
      if (!discountActive()) return sellIncl;

      const newIncl = num("newPrice");
      if (newIncl !== null) return newIncl;

      const pct = num("discountPercentage");
      if (pct !== null && sellIncl !== null) return sellIncl * (1 - pct / 100);

      const amt = num("discountAmount");
      if (amt !== null && sellIncl !== null) return sellIncl - amt;

      return sellIncl;
    }

    function setSummary(pct, eur) {
      el("summaryMarginPct").textContent = (pct === null) ? "–" : `${roundDown(pct)}%`;
      el("summaryMarginEur").textContent = (eur === null) ? "–" : `€${roundDown(eur)}`;
    }

    function recalc() {
      if (updating) return;
      updating = true;

      let purchaseEx = num("purchasePrice");
      let sellIn = num("sellPrice");

      // sync hidden derived fields (optional but useful)
      if (purchaseEx !== null) setVal("purchasePriceIncl", purchaseEx * VAT);
      if (sellIn !== null) setVal("netPrice", sellIn / VAT);

      // Discount linking (each discount field editable)
      if (sellIn !== null) {
        if (lastEdited === "discountPercentage") {
          const pct = num("discountPercentage");
          if (pct !== null) {
            const newIncl = sellIn * (1 - pct / 100);
            setVal("newPrice", newIncl);
            setVal("discountAmount", sellIn - newIncl);
          }
        }

        if (lastEdited === "discountAmount") {
          const amt = num("discountAmount");
          if (amt !== null) {
            const newIncl = sellIn - amt;
            setVal("newPrice", newIncl);
            const pct = sellIn > 0 ? (amt / sellIn) * 100 : 0;
            setVal("discountPercentage", pct);
          }
        }

        if (lastEdited === "newPrice") {
          const newIncl = num("newPrice");
          if (newIncl !== null) {
            const amt = sellIn - newIncl;
            const pct = sellIn > 0 ? (amt / sellIn) * 100 : 0;
            setVal("discountAmount", amt);
            setVal("discountPercentage", pct);
          }
        }
      }

      // Decide which price to use for the LEADING margin:
      // - if discount active -> use discounted effective price
      // - else -> use base sell price
      const effIncl = effectiveSellIncl(sellIn);
      const effNet = effIncl !== null ? (effIncl / VAT) : null;

      if (purchaseEx !== null && effNet !== null && effNet > 0) {
        const profit = effNet - purchaseEx;
        const margin = (profit / effNet) * 100;

        // store hidden (optional)
        setVal("profitAmount", profit);
        setVal("profitMargin", Math.min(margin, 99));
        setVal("profitAmountDiscount", profit);
        setVal("profitMarginDiscount", Math.min(margin, 99));

        setSummary(Math.min(margin, 99), profit);
      } else {
        setSummary(null, null);
      }

      updating = false;
    }

    function bind(id) {
      const input = el(id);
      if (!input) return;
      input.addEventListener("input", () => {
        lastEdited = id;
        recalc();
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      ["purchasePrice","sellPrice","discountPercentage","discountAmount","newPrice"].forEach(bind);
      recalc();
    });
  </script>
</body>
</html>
