<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Margins</title>

  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }

    body {
      background: #f3f3f3;
      font-family: "Poppins", sans-serif;
      overflow-y: auto;

      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      padding: calc(env(safe-area-inset-top) + 20px)
               18px
               calc(env(safe-area-inset-bottom) + 20px);
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border: 1px solid #e8e8e8;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      padding: 18px;
    }

    .logo {
      display: flex;
      justify-content: center;
      padding: 6px 0 14px;
    }
    .logo img {
      width: min(320px, 86vw);
      height: auto;
      display: block;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 12px 0;
    }
    .section + .section { border-top: 1px solid #efefef; }

    .section-title {
      font-size: 12px;
      font-weight: 900;
      color: #111;
      opacity: .85;
      letter-spacing: .02em;
    }

    .row2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .row1 {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .input {
      display: flex;
      align-items: center;
      border: 1px solid #dcdcdc;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    .prefix, .suffix {
      font-size: 13px;
      font-weight: 900;
      color: #111;
      background: #f4f4f4;
      padding: 10px 10px;
      white-space: nowrap;
    }
    .prefix { border-right: 1px solid #e2e2e2; }
    .suffix { border-left: 1px solid #e2e2e2; }

    input[type="number"] {
      width: 100%;
      border: none;
      outline: none;
      padding: 12px 12px;
      font-size: 16px;
      font-weight: 900;
      color: #111;
      background: #fff;
    }
    input[readonly] {
      background: #fafafa;
      color: #111;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type="number"]{ -moz-appearance: textfield; appearance: textfield; }

    .summary {
      margin-top: 14px;
      padding: 14px;
      border-radius: 14px;
      background: #007bff;
      color: #fff;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .pill {
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
    }
    .pill .k {
      font-size: 12px;
      opacity: .95;
      font-weight: 900;
      margin-bottom: 6px;
      letter-spacing: .02em;
    }
    .pill .v {
      font-size: 22px;
      font-weight: 900;
      line-height: 1.1;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>

    <!-- Purchase -->
    <div class="section">
      <div class="section-title">Purchase</div>
      <div class="row2">
        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="purchasePrice" min="0" inputmode="decimal" readonly />
          <div class="suffix">Excl.</div>
        </div>

        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="purchasePriceIncl" min="0" inputmode="decimal" readonly />
          <div class="suffix">Incl.</div>
        </div>
      </div>
    </div>

    <!-- Selling -->
    <div class="section">
      <div class="section-title">Selling</div>
      <div class="row2">
        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="sellPrice" min="0" inputmode="decimal" readonly />
          <div class="suffix">Incl.</div>
        </div>

        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="netPrice" min="0" inputmode="decimal" readonly />
          <div class="suffix">Excl.</div>
        </div>
      </div>
    </div>

    <!-- Discount -->
    <div class="section">
      <div class="section-title">Discount</div>
      <div class="row2">
        <div class="input">
          <div class="prefix">%</div>
          <input type="number" id="discountPercentage" min="0" max="99" inputmode="decimal" readonly />
        </div>

        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="discountAmount" min="0" inputmode="decimal" readonly />
        </div>
      </div>

      <div class="row1">
        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="newPrice" min="0" inputmode="decimal" readonly />
        </div>
      </div>
    </div>

    <!-- Margin inputs (ENKEL deze twee zijn editable) -->
    <div class="section">
      <div class="section-title">Margin</div>
      <div class="row2">
        <div class="input">
          <div class="prefix">%</div>
          <input type="number" id="marginInputPct" min="0" max="99" inputmode="decimal" />
        </div>

        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="marginInputEur" min="0" inputmode="decimal" />
          <div class="suffix">Excl.</div>
        </div>
      </div>
    </div>

    <!-- Summary -->
    <div class="summary" id="summary">
      <div class="summary-grid">
        <div class="pill">
          <div class="k">Margin</div>
          <div class="v" id="summaryMarginPct">%</div>
        </div>
        <div class="pill">
          <div class="k">Margin</div>
          <div class="v" id="summaryMarginEur">€</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // NOTE: zonder purchase/selling inputs is marge niet te berekenen naar prijzen.
    // Dit script houdt daarom alleen de twee margin velden synchroon met elkaar (pct <-> eur)
    // via een "referentie netto prijs" die jij hieronder kunt zetten.
    // Als je wilt dat margin de prijzen berekent, moeten we minimaal purchase + selling (of 1 van beide) invulbaar houden.

    const REFERENCE_NET_EXCL = null; // <-- Zet hier bv. 867 (net excl) als vaste basis, anders laten we alleen tonen wat je invult.

    const el = (id) => document.getElementById(id);
    function roundDown(value) { return isNaN(value) ? "" : Math.floor(value); }
    function num(id) {
      const v = parseFloat(el(id).value);
      return Number.isFinite(v) ? v : null;
    }

    let updating = false;
    let lastEdited = null;

    function setSummary(pct, eur) {
      el("summaryMarginPct").textContent = (pct === null) ? "%" : `${roundDown(pct)}%`;
      el("summaryMarginEur").textContent = (eur === null) ? "€" : `€${roundDown(eur)}`;
    }

    function recalc() {
      if (updating) return;
      updating = true;

      const pct = num("marginInputPct");
      const eur = num("marginInputEur");

      // Als we geen referentie hebben: gewoon tonen wat ingevuld is, en niet "terugrekenen"
      if (REFERENCE_NET_EXCL === null) {
        setSummary(pct, eur);
        updating = false;
        return;
      }

      // Met referentie kunnen we pct <-> eur syncen
      if (lastEdited === "marginInputPct" && pct !== null) {
        const p = Math.min(Math.max(pct, 0), 99);
        const profit = REFERENCE_NET_EXCL * (p / 100);
        el("marginInputEur").value = roundDown(profit);
        setSummary(p, profit);
      } else if (lastEdited === "marginInputEur" && eur !== null) {
        const profit = Math.max(eur, 0);
        const p = (profit / REFERENCE_NET_EXCL) * 100;
        el("marginInputPct").value = roundDown(Math.min(p, 99));
        setSummary(Math.min(p, 99), profit);
      } else {
        setSummary(pct, eur);
      }

      updating = false;
    }

    function bind(id) {
      el(id).addEventListener("input", () => {
        lastEdited = id;
        recalc();
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      // alleen deze 2 editable
      bind("marginInputPct");
      bind("marginInputEur");
      recalc();
    });
  </script>
</body>
</html>
