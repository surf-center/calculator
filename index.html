<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Margins</title>

  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }
    body {
      background: #f3f3f3;
      font-family: "Poppins", sans-serif;
      overflow-y: auto;

      display: flex;
      justify-content: center;
      align-items: flex-start;

      padding: calc(env(safe-area-inset-top) + 14px) 18px 18px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border: 1px solid #e8e8e8;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      padding: 18px;
    }

    .logo {
      display: flex;
      justify-content: center;
      padding: 6px 0 14px;
    }
    .logo img {
      width: min(320px, 86vw);
      height: auto;
      display: block;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px 0;
    }
    .section + .section { border-top: 1px solid #efefef; }

    .row2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .row1 {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .field { display: flex; flex-direction: column; gap: 6px; }
    .label {
      font-size: 12px;
      font-weight: 700;
      color: #222;
      opacity: .85;
    }

    .input {
      display: flex;
      align-items: center;
      border: 1px solid #dcdcdc;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    .prefix, .suffix {
      font-size: 13px;
      font-weight: 800;
      color: #111;
      background: #f4f4f4;
      padding: 10px 10px;
      white-space: nowrap;
    }
    .prefix { border-right: 1px solid #e2e2e2; }
    .suffix { border-left: 1px solid #e2e2e2; }

    input[type="number"] {
      width: 100%;
      border: none;
      outline: none;
      padding: 12px 12px;
      font-size: 16px;
      font-weight: 900;
      color: #111;
      background: #fff;
    }

    /* Hide spinners */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type="number"]{ -moz-appearance: textfield; appearance: textfield; }

    /* Leading margin summary (blue) */
    .summary {
      margin-top: 14px;
      padding: 14px;
      border-radius: 14px;
      background: #007bff;
      color: #fff;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .pill {
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
    }
    .pill .k {
      font-size: 12px;
      opacity: .95;
      font-weight: 800;
      margin-bottom: 6px;
      letter-spacing: .02em;
    }
    .pill .v {
      font-size: 22px;
      font-weight: 900;
      line-height: 1.1;
    }

    .hidden-tech { display: none !important; }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>

    <!-- Purchase (excl + incl naast elkaar) -->
    <div class="section">
      <div class="row2">
        <div class="field">
          <div class="label">Purchase Excl.</div>
          <div class="input">
            <div class="prefix">€</div>
            <input type="number" id="purchasePrice" min="0" inputmode="decimal" />
            <div class="suffix">Excl.</div>
          </div>
        </div>

        <div class="field">
          <div class="label">Purchase Incl.</div>
          <div class="input">
            <div class="prefix">€</div>
            <input type="number" id="purchasePriceIncl" min="0" inputmode="decimal" />
            <div class="suffix">Incl.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Selling (incl + excl naast elkaar) -->
    <div class="section">
      <div class="row2">
        <div class="field">
          <div class="label">Selling Incl.</div>
          <div class="input">
            <div class="prefix">€</div>
            <input type="number" id="sellPrice" min="0" inputmode="decimal" />
            <div class="suffix">Incl.</div>
          </div>
        </div>

        <div class="field">
          <div class="label">Selling Excl.</div>
          <div class="input">
            <div class="prefix">€</div>
            <input type="number" id="netPrice" min="0" inputmode="decimal" />
            <div class="suffix">Excl.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Discount (% + € naast elkaar) + New price onder -->
    <div class="section">
      <div class="row2">
        <div class="field">
          <div class="label">Discount %</div>
          <div class="input">
            <div class="prefix">%</div>
            <input type="number" id="discountPercentage" min="0" max="99" inputmode="decimal" />
          </div>
        </div>

        <div class="field">
          <div class="label">Discount €</div>
          <div class="input">
            <div class="prefix">€</div>
            <input type="number" id="discountAmount" min="0" inputmode="decimal" />
          </div>
        </div>
      </div>

      <div class="row1">
        <div class="field">
          <div class="label">New price</div>
          <div class="input">
            <div class="prefix">€</div>
            <input type="number" id="newPrice" min="0" inputmode="decimal" />
          </div>
        </div>
      </div>
    </div>

    <!-- LEADING MARGIN (geen "-" tonen; alleen symbool) -->
    <div class="summary" id="summary">
      <div class="summary-grid">
        <div class="pill">
          <div class="k">Margin</div>
          <div class="v" id="summaryMarginPct">%</div>
        </div>
        <div class="pill">
          <div class="k">Profit</div>
          <div class="v" id="summaryMarginEur">€</div>
        </div>
      </div>
    </div>

    <!-- Verborgen (voor interne berekeningen / compat) -->
    <div class="hidden-tech">
      <input type="number" id="profitMargin" />
      <input type="number" id="profitAmount" />
    </div>
  </div>

  <script>
    const VAT = 1.21;
    const el = (id) => document.getElementById(id);

    function roundDown(value) { return isNaN(value) ? "" : Math.floor(value); }
    function num(id) {
      const v = parseFloat(el(id).value);
      return Number.isFinite(v) ? v : null;
    }
    function setVal(id, value) {
      el(id).value = (value === null || value === "" || Number.isNaN(value)) ? "" : roundDown(value);
    }

    let updating = false;
    let lastEdited = null;

    function discountActive() {
      return el("discountPercentage").value.trim() !== "" ||
             el("discountAmount").value.trim() !== "" ||
             el("newPrice").value.trim() !== "";
    }

    function effectiveSellIncl(sellIncl) {
      if (!discountActive()) return sellIncl;

      const newIncl = num("newPrice");
      if (newIncl !== null) return newIncl;

      const pct = num("discountPercentage");
      if (pct !== null && sellIncl !== null) return sellIncl * (1 - pct / 100);

      const amt = num("discountAmount");
      if (amt !== null && sellIncl !== null) return sellIncl - amt;

      return sellIncl;
    }

    function setSummary(pct, eur) {
      el("summaryMarginPct").textContent = (pct === null) ? "%" : `${roundDown(pct)}%`;
      el("summaryMarginEur").textContent = (eur === null) ? "€" : `€${roundDown(eur)}`;
    }

    function recalc() {
      if (updating) return;
      updating = true;

      // Purchase sync (both editable)
      let purchaseEx = num("purchasePrice");
      let purchaseIn = num("purchasePriceIncl");

      if (lastEdited === "purchasePriceIncl" && purchaseIn !== null) {
        purchaseEx = purchaseIn / VAT;
        setVal("purchasePrice", purchaseEx);
      } else if (lastEdited === "purchasePrice" && purchaseEx !== null) {
        purchaseIn = purchaseEx * VAT;
        setVal("purchasePriceIncl", purchaseIn);
      } else {
        if (purchaseEx === null && purchaseIn !== null) { purchaseEx = purchaseIn / VAT; setVal("purchasePrice", purchaseEx); }
        if (purchaseIn === null && purchaseEx !== null) { purchaseIn = purchaseEx * VAT; setVal("purchasePriceIncl", purchaseIn); }
      }

      // Selling sync (both editable)
      let sellIn = num("sellPrice");
      let netEx  = num("netPrice");

      if (lastEdited === "netPrice" && netEx !== null) {
        sellIn = netEx * VAT;
        setVal("sellPrice", sellIn);
      } else if (lastEdited === "sellPrice" && sellIn !== null) {
        netEx = sellIn / VAT;
        setVal("netPrice", netEx);
      } else {
        if (sellIn === null && netEx !== null) { sellIn = netEx * VAT; setVal("sellPrice", sellIn); }
        if (netEx === null && sellIn !== null) { netEx = sellIn / VAT; setVal("netPrice", netEx); }
      }

      // Discount linking (each discount field editable)
      if (sellIn !== null) {
        if (lastEdited === "discountPercentage") {
          const pct = num("discountPercentage");
          if (pct !== null) {
            const newIncl = sellIn * (1 - pct / 100);
            setVal("newPrice", newIncl);
            setVal("discountAmount", sellIn - newIncl);
          }
        }

        if (lastEdited === "discountAmount") {
          const amt = num("discountAmount");
          if (amt !== null) {
            const newIncl = sellIn - amt;
            setVal("newPrice", newIncl);
            const pct = sellIn > 0 ? (amt / sellIn) * 100 : 0;
            setVal("discountPercentage", pct);
          }
        }

        if (lastEdited === "newPrice") {
          const newIncl = num("newPrice");
          if (newIncl !== null) {
            const amt = sellIn - newIncl;
            const pct = sellIn > 0 ? (amt / sellIn) * 100 : 0;
            setVal("discountAmount", amt);
            setVal("discountPercentage", pct);
          }
        }
      }

      // Leading margin uses discounted price if discount active, else base sell
      const effIncl = effectiveSellIncl(sellIn);
      const effNet  = (effIncl !== null) ? (effIncl / VAT) : null;

      if (purchaseEx !== null && effNet !== null && effNet > 0) {
        const profit = effNet - purchaseEx;
        const margin = (profit / effNet) * 100;

        setVal("profitAmount", profit);
        setVal("profitMargin", Math.min(margin, 99));

        setSummary(Math.min(margin, 99), profit);
      } else {
        setSummary(null, null);
      }

      updating = false;
    }

    function bind(id) {
      const input = el(id);
      if (!input) return;
      input.addEventListener("input", () => {
        lastEdited = id;
        recalc();
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      [
        "purchasePrice","purchasePriceIncl",
        "sellPrice","netPrice",
        "discountPercentage","discountAmount","newPrice"
      ].forEach(bind);
      recalc();
    });
  </script>
</body>
</html>
