<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Margins</title>

  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }

    body{
      background:#f3f3f3;
      font-family:"Poppins",sans-serif;
      overflow-y:auto;

      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;

      padding: calc(env(safe-area-inset-top) + 20px) 18px calc(env(safe-area-inset-bottom) + 20px);
    }

    .card{
      width:100%;
      max-width:420px;
      background:#fff;
      border:1px solid #e8e8e8;
      border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
      padding:18px;
    }

    .logo{ display:flex; justify-content:center; padding:6px 0 14px; }
    .logo img{ width:min(320px,86vw); height:auto; display:block; }

    .section{ display:flex; flex-direction:column; gap:10px; padding:12px 0; }
    .section + .section{ border-top:1px solid #efefef; }

    .section-title{
      font-size:12px;
      font-weight:900;
      color:#111;
      opacity:.85;
      letter-spacing:.02em;
    }

    .row2{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    .row1{ display:grid; grid-template-columns:1fr; gap:10px; }

    .input{
      display:flex;
      align-items:center;
      border:1px solid #dcdcdc;
      border-radius:12px;
      overflow:hidden;
      background:#fff;
    }

    .prefix,.suffix{
      font-size:13px;
      font-weight:900;
      color:#111;
      background:#f4f4f4;
      padding:10px 10px;
      white-space:nowrap;
    }
    .prefix{ border-right:1px solid #e2e2e2; }
    .suffix{ border-left:1px solid #e2e2e2; }

    input[type="number"]{
      width:100%;
      border:none;
      outline:none;
      padding:12px 12px;
      font-size:16px;
      font-weight:900;
      color:#111;
      background:#fff;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button{ -webkit-appearance:none; margin:0; }
    input[type="number"]{ -moz-appearance:textfield; appearance:textfield; }

    /* BLUE MARGIN (editable) */
    .summary{
      margin-top:14px;
      padding:14px;
      border-radius:14px;
      background:#007bff;
      color:#fff;
    }
    .summary-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .pill{
      border-radius:14px;
      padding:10px;
      background:rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.22);
    }
    .pill .k{
      font-size:12px;
      opacity:.95;
      font-weight:900;
      margin-bottom:6px;
      letter-spacing:.02em;
    }
    .pill .input{
      border-color: rgba(255,255,255,.28);
      background: rgba(255,255,255,.12);
    }
    .pill .prefix{
      background: rgba(255,255,255,.18);
      color:#fff;
      border-right-color: rgba(255,255,255,.22);
    }
    .pill input[type="number"]{
      background: transparent;
      color:#fff;
    }
    .pill input::placeholder{ color: rgba(255,255,255,.75); }

    /* Make tap overwrite easier */
    input[type="number"]{ -webkit-tap-highlight-color: transparent; }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>

    <!-- Purchase -->
    <div class="section">
      <div class="section-title">Purchase</div>
      <div class="row2">
        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="purchasePrice" min="0" inputmode="decimal" />
          <div class="suffix">Excl.</div>
        </div>

        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="purchasePriceIncl" min="0" inputmode="decimal" />
          <div class="suffix">Incl.</div>
        </div>
      </div>
    </div>

    <!-- Selling -->
    <div class="section">
      <div class="section-title">Selling</div>
      <div class="row2">
        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="sellPrice" min="0" inputmode="decimal" />
          <div class="suffix">Incl.</div>
        </div>

        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="netPrice" min="0" inputmode="decimal" />
          <div class="suffix">Excl.</div>
        </div>
      </div>
    </div>

    <!-- Discount -->
    <div class="section">
      <div class="section-title">Discount</div>
      <div class="row2">
        <div class="input">
          <div class="prefix">%</div>
          <input type="number" id="discountPercentage" min="0" max="99" inputmode="decimal" />
        </div>

        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="discountAmount" min="0" inputmode="decimal" />
        </div>
      </div>

      <div class="row1">
        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="newPrice" min="0" inputmode="decimal" />
        </div>
      </div>
    </div>

    <!-- Margin (editable, leading) -->
    <div class="summary" id="summary">
      <div class="summary-grid">
        <div class="pill">
          <div class="k">Margin</div>
          <div class="input">
            <div class="prefix">%</div>
            <input type="number" id="marginPct" min="0" max="99" inputmode="decimal" placeholder="" />
          </div>
        </div>

        <div class="pill">
          <div class="k">Margin</div>
          <div class="input">
            <div class="prefix">€</div>
            <input type="number" id="marginEur" min="0" inputmode="decimal" placeholder="" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const VAT = 1.21;
    const el = (id) => document.getElementById(id);

    function raw(id){ return el(id).value; }
    function roundDown(value){ return isNaN(value) ? "" : Math.floor(value); }
    function num(id){
      const v = parseFloat(el(id).value);
      return Number.isFinite(v) ? v : null;
    }
    function setVal(id, value){
      el(id).value = (value === null || value === "" || Number.isNaN(value)) ? "" : roundDown(value);
    }
    function clear(ids){ ids.forEach(i => el(i).value = ""); }
    function clamp(n, a, b){ return Math.min(Math.max(n, a), b); }

    let updating = false;
    let lastEdited = null;

    function discountActive(){
      return raw("discountPercentage").trim() !== "" ||
             raw("discountAmount").trim() !== "" ||
             raw("newPrice").trim() !== "";
    }

    function effectiveSellIncl(sellIncl){
      if (!discountActive()) return sellIncl;

      const newIncl = num("newPrice");
      if (newIncl !== null) return newIncl;

      const pct = num("discountPercentage");
      if (pct !== null && sellIncl !== null) return sellIncl * (1 - pct / 100);

      const amt = num("discountAmount");
      if (amt !== null && sellIncl !== null) return sellIncl - amt;

      return sellIncl;
    }

    function syncPurchase(){
      if (lastEdited === "purchasePrice" && raw("purchasePrice").trim() === "") clear(["purchasePriceIncl"]);
      if (lastEdited === "purchasePriceIncl" && raw("purchasePriceIncl").trim() === "") clear(["purchasePrice"]);

      let ex = num("purchasePrice");
      let inc = num("purchasePriceIncl");

      if (lastEdited === "purchasePriceIncl" && inc !== null){
        setVal("purchasePrice", inc / VAT);
      } else if (lastEdited === "purchasePrice" && ex !== null){
        setVal("purchasePriceIncl", ex * VAT);
      } else {
        if (ex === null && inc !== null) setVal("purchasePrice", inc / VAT);
        if (inc === null && ex !== null) setVal("purchasePriceIncl", ex * VAT);
      }
    }

    function syncSelling(){
      if (lastEdited === "sellPrice" && raw("sellPrice").trim() === "") clear(["netPrice"]);
      if (lastEdited === "netPrice" && raw("netPrice").trim() === "") clear(["sellPrice"]);

      let inc = num("sellPrice");
      let ex  = num("netPrice");

      if (lastEdited === "netPrice" && ex !== null){
        setVal("sellPrice", ex * VAT);
      } else if (lastEdited === "sellPrice" && inc !== null){
        setVal("netPrice", inc / VAT);
      } else {
        if (inc === null && ex !== null) setVal("sellPrice", ex * VAT);
        if (ex === null && inc !== null) setVal("netPrice", inc / VAT);
      }
    }

    function syncDiscount(){
      // leegmaken van één discount veld -> reset alle discount velden
      if (["discountPercentage","discountAmount","newPrice"].includes(lastEdited)){
        if (raw(lastEdited).trim() === "") clear(["discountPercentage","discountAmount","newPrice"]);
      }

      const sellIncl = num("sellPrice");
      if (sellIncl === null) return;

      if (lastEdited === "discountPercentage"){
        const pct = num("discountPercentage");
        if (pct !== null){
          const p = clamp(pct, 0, 99);
          const newIncl = sellIncl * (1 - p / 100);
          setVal("newPrice", newIncl);
          setVal("discountAmount", sellIncl - newIncl);
        }
      }

      if (lastEdited === "discountAmount"){
        const amt = num("discountAmount");
        if (amt !== null){
          const a = Math.max(amt, 0);
          const newIncl = sellIncl - a;
          setVal("newPrice", newIncl);
          const pct = sellIncl > 0 ? (a / sellIncl) * 100 : 0;
          setVal("discountPercentage", clamp(pct, 0, 99));
        }
      }

      if (lastEdited === "newPrice"){
        const newIncl = num("newPrice");
        if (newIncl !== null){
          const amt = sellIncl - newIncl;
          const pct = sellIncl > 0 ? (amt / sellIncl) * 100 : 0;
          setVal("discountAmount", Math.max(amt, 0));
          setVal("discountPercentage", clamp(pct, 0, 99));
        }
      }
    }

    function applyMarginEdits(){
      const purchaseEx = num("purchasePrice");
      if (purchaseEx === null || purchaseEx <= 0) return;

      // Als user margin aanpast: we recalculeren base selling en resetten discount (want nieuwe basisprijs)
      if (lastEdited === "marginPct"){
        if (raw("marginPct").trim() === "") return; // leeg laten is ok
        clear(["discountPercentage","discountAmount","newPrice"]);

        const pct = num("marginPct");
        if (pct === null) return;
        const p = clamp(pct, 0, 99);

        const net = purchaseEx / (1 - (p / 100)); // net excl
        const profit = net - purchaseEx;
        setVal("netPrice", net);
        setVal("sellPrice", net * VAT);
        setVal("marginEur", profit);
        setVal("marginPct", p);
      }

      if (lastEdited === "marginEur"){
        if (raw("marginEur").trim() === "") return;
        clear(["discountPercentage","discountAmount","newPrice"]);

        const profit = num("marginEur");
        if (profit === null) return;
        const pr = Math.max(profit, 0);

        const net = purchaseEx + pr;
        const pct = net > 0 ? (pr / net) * 100 : 0;

        setVal("netPrice", net);
        setVal("sellPrice", net * VAT);
        setVal("marginPct", clamp(pct, 0, 99));
        setVal("marginEur", pr);
      }
    }

    function updateMarginBoxFromCurrent(){
      // update margin fields from current effective price (discounted if active)
      const purchaseEx = num("purchasePrice");
      const sellIncl = num("sellPrice");
      if (purchaseEx === null || sellIncl === null || purchaseEx <= 0) {
        // niets afdwingen; laat wat er staat, of leeg
        if (raw("marginPct").trim() === "") setVal("marginPct", null);
        if (raw("marginEur").trim() === "") setVal("marginEur", null);
        return;
      }

      const effIncl = effectiveSellIncl(sellIncl);
      if (effIncl === null) return;

      const effNet = effIncl / VAT;
      if (!(effNet > 0)) return;

      const profit = effNet - purchaseEx;
      const pct = (profit / effNet) * 100;

      // Niet overschrijven als user net margin aan het typen is
      if (lastEdited !== "marginPct" && lastEdited !== "marginEur") {
        setVal("marginPct", clamp(pct, 0, 99));
        setVal("marginEur", profit);
      }
    }

    function recalc(){
      if (updating) return;
      updating = true;

      syncPurchase();
      syncSelling();

      // Margin edits should drive selling, while keeping the old logic intact.
      applyMarginEdits();

      // Discount affects effective price -> margin box should reflect that.
      // Discount itself still linked as before.
      syncDiscount();

      // Finally update margin values from current state (base or discounted).
      updateMarginBoxFromCurrent();

      updating = false;
    }

    function bind(id){
      const input = el(id);
      if (!input) return;

      input.addEventListener("input", () => {
        lastEdited = id;
        recalc();
      });

      // Quick overwrite
      input.addEventListener("focus", () => {
        // select all on focus (mobile friendly)
        setTimeout(() => { try { input.select(); } catch(e){} }, 0);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      [
        "purchasePrice","purchasePriceIncl",
        "sellPrice","netPrice",
        "discountPercentage","discountAmount","newPrice",
        "marginPct","marginEur"
      ].forEach(bind);

      recalc();
    });
  </script>
</body>
</html>
