<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Margins</title>

  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #f3f3f3;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    /* Card */
    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border: 1px solid #e8e8e8;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
      padding: 18px;
    }

    /* Logo */
    .logo {
      display: flex;
      justify-content: center;
      padding: 8px 0 14px;
    }
    .logo img {
      width: min(260px, 75vw); /* groter */
      height: auto;
      display: block;
    }

    /* Sections */
    .section {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px 0;
    }
    .section + .section {
      border-top: 1px solid #efefef;
    }
    .title {
      font-size: 12px;
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: #111;
      opacity: .8;
    }

    /* Inputs */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 520px) {
      .grid { grid-template-columns: 1fr; }
    }

    .field { display: flex; flex-direction: column; gap: 6px; }
    .label {
      font-size: 12px;
      color: #333;
      font-weight: 600;
      opacity: .85;
    }

    .input {
      display: flex;
      align-items: center;
      border: 1px solid #dcdcdc;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }
    .prefix, .suffix {
      font-size: 13px;
      font-weight: 800;
      color: #111;
      background: #f4f4f4;
      padding: 10px 10px;
      border-right: 1px solid #e2e2e2;
      white-space: nowrap;
    }
    .suffix {
      border-right: none;
      border-left: 1px solid #e2e2e2;
    }
    input[type="number"]{
      width: 100%;
      border: none;
      outline: none;
      padding: 10px 12px;
      font-size: 14px;
      font-weight: 800;
      color: #111;
      background: #fff;
    }
    input[readonly]{
      background: #fafafa;
      color: #111;
      opacity: .9;
    }

    /* Hide spinners */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    input[type="number"]{ -moz-appearance: textfield; appearance: textfield; }

    /* Bottom summary (leading) */
    .summary {
      margin-top: 12px;
      padding: 14px;
      border-radius: 14px;
      background: #0b0b0b;
      color: #fff;
    }
    .summary-head {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      margin-bottom: 10px;
    }
    .summary-title {
      font-size: 14px;
      font-weight: 900;
      letter-spacing: .02em;
    }
    .summary-sub {
      font-size: 12px;
      opacity: .8;
      font-weight: 600;
    }
    .summary-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .pill {
      border-radius: 14px;
      padding: 12px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
    }
    .pill .k {
      font-size: 12px;
      opacity: .85;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .pill .v {
      font-size: 22px;
      font-weight: 900;
      line-height: 1.1;
    }

    /* After-discount block (optional + hidden by default) */
    #afterDiscountWrap[hidden] { display: none !important; }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>

    <!-- PURCHASE -->
    <div class="section">
      <div class="title">Purchase</div>
      <div class="grid">
        <div class="field">
          <div class="label">Excl. VAT</div>
          <div class="input">
            <div class="prefix">€</div>
            <input type="number" id="purchasePrice" min="0" inputmode="decimal" />
            <div class="suffix">Excl.</div>
          </div>
        </div>
        <div class="field">
          <div class="label">Incl. VAT</div>
          <div class="input">
            <div class="prefix">€</div>
            <input type="number" id="purchasePriceIncl" min="0" inputmode="decimal" />
            <div class="suffix">Incl.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- SELL -->
    <div class="section">
      <div class="title">Sell</div>
      <div class="grid">
        <div class="field">
          <div class="label">Incl. VAT</div>
          <div class="input">
            <div class="prefix">€</div>
            <input type="number" id="sellPrice" min="0" inputmode="decimal" />
            <div class="suffix">Incl.</div>
          </div>
        </div>
        <div class="field">
          <div class="label">Excl. VAT</div>
          <div class="input">
            <div class="prefix">€</div>
            <input type="number" id="netPrice" min="0" inputmode="decimal" />
            <div class="suffix">Excl.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- MARGIN (editable) -->
    <div class="section">
      <div class="title">Margin (editable)</div>
      <div class="grid">
        <div class="field">
          <div class="label">Margin %</div>
          <div class="input">
            <div class="prefix">%</div>
            <input type="number" id="profitMargin" min="0" max="99" inputmode="decimal" />
          </div>
        </div>
        <div class="field">
          <div class="label">Margin € (excl.)</div>
          <div class="input">
            <div class="prefix">€</div>
            <input type="number" id="profitAmount" min="0" inputmode="decimal" />
          </div>
        </div>
      </div>
    </div>

    <!-- DISCOUNT -->
    <div class="section">
      <div class="title">Discount (what-if)</div>
      <div class="grid">
        <div class="field">
          <div class="label">Discount %</div>
          <div class="input">
            <div class="prefix">%</div>
            <input type="number" id="discountPercentage" min="0" max="99" inputmode="decimal" />
          </div>
        </div>
        <div class="field">
          <div class="label">Discount € (incl.)</div>
          <div class="input">
            <div class="prefix">€</div>
            <input type="number" id="discountAmount" min="0" inputmode="decimal" />
          </div>
        </div>
      </div>

      <div class="field">
        <div class="label">New price (incl.)</div>
        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="newPrice" min="0" inputmode="decimal" />
          <div class="suffix">Incl.</div>
        </div>
      </div>

      <!-- Hidden unless discount is active -->
      <div id="afterDiscountWrap" hidden>
        <div class="grid" style="margin-top:10px;">
          <div class="field">
            <div class="label">After discount %</div>
            <div class="input">
              <div class="prefix">%</div>
              <input type="number" id="profitMarginDiscount" readonly />
            </div>
          </div>
          <div class="field">
            <div class="label">After discount € (excl.)</div>
            <div class="input">
              <div class="prefix">€</div>
              <input type="number" id="profitAmountDiscount" readonly />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- LEADING SUMMARY (bottom) -->
    <div class="summary" id="summary">
      <div class="summary-head">
        <div class="summary-title" id="summaryTitle">Margin</div>
        <div class="summary-sub" id="summarySub">Based on selling price</div>
      </div>
      <div class="summary-grid">
        <div class="pill">
          <div class="k">%</div>
          <div class="v" id="summaryMarginPct">–</div>
        </div>
        <div class="pill">
          <div class="k">€</div>
          <div class="v" id="summaryMarginEur">–</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const VAT = 1.21;
    const el = (id) => document.getElementById(id);

    function roundDown(value) { return isNaN(value) ? "" : Math.floor(value); }
    function num(id) {
      const v = parseFloat(el(id).value);
      return Number.isFinite(v) ? v : null;
    }
    function setVal(id, value) {
      el(id).value = (value === null || value === "" || Number.isNaN(value)) ? "" : roundDown(value);
    }

    let updating = false;
    let lastEdited = null;

    function discountActive() {
      return el("discountPercentage").value.trim() !== "" ||
             el("discountAmount").value.trim() !== "" ||
             el("newPrice").value.trim() !== "";
    }
    function clearDiscountFields(except = null) {
      if (except !== "discountPercentage") el("discountPercentage").value = "";
      if (except !== "discountAmount") el("discountAmount").value = "";
      if (except !== "newPrice") el("newPrice").value = "";
    }

    function effectiveSellIncl(sellIncl) {
      if (!discountActive()) return sellIncl;

      const newIncl = num("newPrice");
      if (newIncl !== null) return newIncl;

      const pct = num("discountPercentage");
      if (pct !== null && sellIncl !== null) return sellIncl * (1 - pct / 100);

      const amt = num("discountAmount");
      if (amt !== null && sellIncl !== null) return sellIncl - amt;

      return sellIncl;
    }

    function setSummary({ pct, eur, afterDiscount }) {
      el("summaryMarginPct").textContent = (pct === null) ? "–" : `${roundDown(pct)}%`;
      el("summaryMarginEur").textContent = (eur === null) ? "–" : `€${roundDown(eur)}`;
      el("summaryTitle").textContent = afterDiscount ? "Margin (after discount)" : "Margin";
      el("summarySub").textContent = afterDiscount ? "Based on discounted price" : "Based on selling price";
    }

    function recalc() {
      if (updating) return;
      updating = true;

      let purchaseEx = num("purchasePrice");
      let purchaseIn = num("purchasePriceIncl");

      let sellIn = num("sellPrice");
      let netEx = num("netPrice");

      let marginPct = num("profitMargin");
      let profitEur = num("profitAmount");

      // Purchase sync
      if (lastEdited === "purchasePriceIncl" && purchaseIn !== null) {
        purchaseEx = purchaseIn / VAT;
        setVal("purchasePrice", purchaseEx);
      } else if (lastEdited === "purchasePrice" && purchaseEx !== null) {
        purchaseIn = purchaseEx * VAT;
        setVal("purchasePriceIncl", purchaseIn);
      } else {
        if (purchaseEx === null && purchaseIn !== null) { purchaseEx = purchaseIn / VAT; setVal("purchasePrice", purchaseEx); }
        if (purchaseIn === null && purchaseEx !== null) { purchaseIn = purchaseEx * VAT; setVal("purchasePriceIncl", purchaseIn); }
      }

      // Sell sync
      if (lastEdited === "netPrice" && netEx !== null) {
        sellIn = netEx * VAT;
        setVal("sellPrice", sellIn);
      } else if (lastEdited === "sellPrice" && sellIn !== null) {
        netEx = sellIn / VAT;
        setVal("netPrice", netEx);
      } else {
        if (sellIn === null && netEx !== null) { sellIn = netEx * VAT; setVal("sellPrice", sellIn); }
        if (netEx === null && sellIn !== null) { netEx = sellIn / VAT; setVal("netPrice", netEx); }
      }

      // Profit fields can drive sell price
      if (purchaseEx !== null) {
        if (lastEdited === "profitMargin" && marginPct !== null) {
          const m = Math.min(Math.max(marginPct, 0), 99) / 100;
          const net = purchaseEx / (1 - m);
          netEx = net;
          sellIn = net * VAT;
          profitEur = net - purchaseEx;

          setVal("netPrice", netEx);
          setVal("sellPrice", sellIn);
          setVal("profitAmount", profitEur);
        }

        if (lastEdited === "profitAmount" && profitEur !== null) {
          const net = purchaseEx + profitEur;
          netEx = net;
          sellIn = net * VAT;
          marginPct = net > 0 ? (profitEur / net) * 100 : 0;

          setVal("netPrice", netEx);
          setVal("sellPrice", sellIn);
          setVal("profitMargin", marginPct);
        }
      }

      // Normal margin
      let normalProfit = null, normalMargin = null;
      if (purchaseEx !== null && netEx !== null && netEx > 0) {
        normalProfit = netEx - purchaseEx;
        normalMargin = (normalProfit / netEx) * 100;

        if (lastEdited !== "profitAmount") setVal("profitAmount", normalProfit);
        if (lastEdited !== "profitMargin") setVal("profitMargin", Math.min(normalMargin, 99));
      }

      // Discount calculations
      const afterWrap = el("afterDiscountWrap");

      if (!discountActive()) {
        afterWrap.hidden = true;
        el("profitMarginDiscount").value = "";
        el("profitAmountDiscount").value = "";
        setSummary({
          pct: normalMargin === null ? null : Math.min(normalMargin, 99),
          eur: normalProfit,
          afterDiscount: false
        });
        updating = false;
        return;
      }

      // If user edits base values, safest is to reset discount (prevent stale discount)
      // Comment these out if you prefer discount to persist.
      if (["sellPrice","netPrice","purchasePrice","purchasePriceIncl"].includes(lastEdited)) {
        clearDiscountFields();
        afterWrap.hidden = true;
        el("profitMarginDiscount").value = "";
        el("profitAmountDiscount").value = "";
        setSummary({
          pct: normalMargin === null ? null : Math.min(normalMargin, 99),
          eur: normalProfit,
          afterDiscount: false
        });
        updating = false;
        return;
      }

      if (sellIn !== null) {
        if (lastEdited === "discountPercentage") {
          const pct = num("discountPercentage");
          if (pct !== null) {
            const newIncl = sellIn * (1 - pct / 100);
            setVal("newPrice", newIncl);
            setVal("discountAmount", sellIn - newIncl);
          }
        }
        if (lastEdited === "discountAmount") {
          const amt = num("discountAmount");
          if (amt !== null) {
            const newIncl = sellIn - amt;
            setVal("newPrice", newIncl);
            const pct = sellIn > 0 ? (amt / sellIn) * 100 : 0;
            setVal("discountPercentage", pct);
          }
        }
        if (lastEdited === "newPrice") {
          const newIncl = num("newPrice");
          if (newIncl !== null) {
            const amt = sellIn - newIncl;
            const pct = sellIn > 0 ? (amt / sellIn) * 100 : 0;
            setVal("discountAmount", amt);
            setVal("discountPercentage", pct);
          }
        }
      }

      // Margin after discount
      const effIncl = effectiveSellIncl(sellIn);
      const effNet = effIncl !== null ? (effIncl / VAT) : null;

      if (purchaseEx !== null && effNet !== null && effNet > 0) {
        const profitD = effNet - purchaseEx;
        const marginD = (profitD / effNet) * 100;

        setVal("profitAmountDiscount", profitD);
        setVal("profitMarginDiscount", Math.min(marginD, 99));

        afterWrap.hidden = false;
        setSummary({ pct: Math.min(marginD, 99), eur: profitD, afterDiscount: true });
      } else {
        afterWrap.hidden = true;
        el("profitMarginDiscount").value = "";
        el("profitAmountDiscount").value = "";
        setSummary({
          pct: normalMargin === null ? null : Math.min(normalMargin, 99),
          eur: normalProfit,
          afterDiscount: false
        });
      }

      updating = false;
    }

    function bind(id) {
      const input = el(id);
      if (!input) return;
      input.addEventListener("input", () => {
        lastEdited = id;
        recalc();
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      [
        "purchasePrice","purchasePriceIncl",
        "sellPrice","netPrice",
        "profitMargin","profitAmount",
        "discountPercentage","discountAmount","newPrice"
      ].forEach(bind);

      recalc();
    });
  </script>
</body>
</html>
