<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Margins</title>

  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }

    body{
      background:#f3f3f3;
      font-family:"Poppins",sans-serif;
      overflow-y:auto;

      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;

      padding: calc(env(safe-area-inset-top) + 18px) 16px calc(env(safe-area-inset-bottom) + 18px);
    }

    .card{
      width:100%;
      max-width:420px;
      background:#fff;
      border:1px solid #e8e8e8;
      border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
      padding:18px;
    }

    .logo{ display:flex; justify-content:center; padding:6px 0 12px; }
    .logo img{ width:min(320px,86vw); height:auto; display:block; }

    /* Minimalistischere secties */
    .section{ display:flex; flex-direction:column; gap:8px; padding:10px 0; }
    .section + .section{ border-top:1px solid #f1f1f1; }

    .section-title{
      font-size:11px;
      font-weight:800;
      color:#111;
      opacity:.55;          /* subtieler */
      letter-spacing:.03em; /* strakker */
      text-transform: uppercase;
      margin-left:2px;
    }

    .row2{ display:grid; grid-template-columns:1fr 1fr; gap:10px; }

    .input{
      display:flex;
      align-items:center;
      border:1px solid #dcdcdc;
      border-radius:12px;
      overflow:hidden;
      background:#fff;
    }

    .prefix,.suffix{
      font-size:13px;
      font-weight:900;
      color:#111;
      background:#f4f4f4;
      padding:10px 10px;
      white-space:nowrap;
    }
    .prefix{ border-right:1px solid #e2e2e2; }
    .suffix{ border-left:1px solid #e2e2e2; }

    input[type="number"]{
      width:100%;
      border:none;
      outline:none;
      padding:12px 12px;
      font-size:16px;
      font-weight:900;
      color:#111;
      background:#fff;
    }
    input[readonly]{
      background:#fafafa;
      color:#111;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button{ -webkit-appearance:none; margin:0; }
    input[type="number"]{ -moz-appearance:textfield; appearance:textfield; }

    /* STRAK BLAUW VAK (editable) */
    .summary{
      margin-top:12px;
      padding:14px;
      border-radius:14px;
      background:#007bff;
      color:#fff;
    }
    .summary-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .pill{
      border-radius:14px;
      padding:12px;
      background:rgba(255,255,255,.14);
      border:1px solid rgba(255,255,255,.22);
    }
    .pill .k{
      font-size:12px;
      opacity:.95;
      font-weight:900;
      margin-bottom:8px;
      letter-spacing:.02em;
    }
    .biginput{
      display:flex;
      align-items:baseline;
      gap:6px;
    }
    .bigprefix{
      font-size:18px;
      font-weight:900;
      opacity:.95;
      line-height:1;
    }
    .biginput input{
      border:none;
      outline:none;
      background:transparent;
      color:#fff;
      font-size:26px;
      font-weight:900;
      width:100%;
      padding:0;
      line-height:1.05;
    }
    .biginput input::placeholder{ color: rgba(255,255,255,.75); }

    @media (max-width: 380px){
      .logo img{ width:min(300px, 86vw); }
      .biginput input{ font-size:24px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>

    <!-- Purchase (READONLY: enkel nodig als input, maar jij wil nu alleen selling aanpassen) -->
    <div class="section">
      <div class="section-title">Purchase</div>
      <div class="row2">
        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="purchasePrice" min="0" inputmode="decimal" readonly />
          <div class="suffix">Excl.</div>
        </div>

        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="purchasePriceIncl" min="0" inputmode="decimal" readonly />
          <div class="suffix">Incl.</div>
        </div>
      </div>
    </div>

    <!-- Selling (ENKEL DIT is aanpasbaar) -->
    <div class="section">
      <div class="section-title">Selling</div>
      <div class="row2">
        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="sellPrice" min="0" inputmode="decimal" />
          <div class="suffix">Incl.</div>
        </div>

        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="netPrice" min="0" inputmode="decimal" />
          <div class="suffix">Excl.</div>
        </div>
      </div>
    </div>

    <!-- Discount (stuurt selling eindprijs; blijft aanpasbaar) -->
    <div class="section">
      <div class="section-title">Discount</div>
      <div class="row2">
        <div class="input">
          <div class="prefix">%</div>
          <input type="number" id="discountPercentage" min="0" max="99" inputmode="decimal" />
        </div>

        <div class="input">
          <div class="prefix">€</div>
          <input type="number" id="discountAmount" min="0" inputmode="decimal" />
        </div>
      </div>
    </div>

    <!-- Margin (editable, leading) -->
    <div class="summary" id="summary">
      <div class="summary-grid">
        <div class="pill">
          <div class="k">Margin</div>
          <div class="biginput">
            <span class="bigprefix">%</span>
            <input type="number" id="marginPct" min="0" max="99" inputmode="decimal" />
          </div>
        </div>

        <div class="pill">
          <div class="k">Margin</div>
          <div class="biginput">
            <span class="bigprefix">€</span>
            <input type="number" id="marginEur" min="0" inputmode="decimal" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const VAT = 1.21;
    const el = (id) => document.getElementById(id);

    function raw(id){ return el(id).value; }
    function roundDown(v){ return isNaN(v) ? "" : Math.floor(v); }
    function num(id){
      const v = parseFloat(el(id).value);
      return Number.isFinite(v) ? v : null;
    }
    function setVal(id, value){
      el(id).value = (value === null || value === "" || Number.isNaN(value)) ? "" : roundDown(value);
    }
    function clear(ids){ ids.forEach(i => el(i).value = ""); }
    function clamp(n, a, b){ return Math.min(Math.max(n, a), b); }

    let updating = false;
    let lastEdited = null;

    // Desired margin (order independent), but purchase is readonly here.
    let desiredMarginMode = null; // "pct" | "eur" | null
    let desiredMarginValue = null;

    // Discount uses Selling as end price, but needs base sell.
    let baseSellIncl = null;

    function discountActive(){
      return raw("discountPercentage").trim() !== "" || raw("discountAmount").trim() !== "";
    }

    function captureDesiredMargin(){
      if (lastEdited === "marginPct"){
        if (raw("marginPct").trim() === "") { desiredMarginMode=null; desiredMarginValue=null; return; }
        const p = num("marginPct");
        if (p === null) return;
        desiredMarginMode = "pct";
        desiredMarginValue = clamp(p, 0, 99);
      }
      if (lastEdited === "marginEur"){
        if (raw("marginEur").trim() === "") { desiredMarginMode=null; desiredMarginValue=null; return; }
        const e = num("marginEur");
        if (e === null) return;
        desiredMarginMode = "eur";
        desiredMarginValue = Math.max(e, 0);
      }
    }

    // Selling pair remains 2-way editable
    function syncSellingPair(){
      if (lastEdited === "sellPrice" && raw("sellPrice").trim() === "") clear(["netPrice"]);
      if (lastEdited === "netPrice" && raw("netPrice").trim() === "") clear(["sellPrice"]);

      const inc = num("sellPrice");
      const ex  = num("netPrice");

      if (lastEdited === "netPrice" && ex !== null){
        setVal("sellPrice", ex * VAT);
      } else if (lastEdited === "sellPrice" && inc !== null){
        setVal("netPrice", inc / VAT);
      } else {
        if (inc === null && ex !== null) setVal("sellPrice", ex * VAT);
        if (ex === null && inc !== null) setVal("netPrice", inc / VAT);
      }
    }

    function applyMarginToSellingIfPossible(){
      // purchase is required (even if readonly, it must have a value from your product list)
      const purchaseEx = num("purchasePrice");
      if (purchaseEx === null || purchaseEx <= 0) return;
      if (!desiredMarginMode || desiredMarginValue === null) return;

      // margin change implies new base price -> reset discount + base
      if (["marginPct","marginEur"].includes(lastEdited)){
        baseSellIncl = null;
        clear(["discountPercentage","discountAmount"]);
      }

      if (desiredMarginMode === "pct"){
        const p = clamp(desiredMarginValue, 0, 99);
        const net = purchaseEx / (1 - (p / 100));
        const profit = net - purchaseEx;

        setVal("netPrice", net);
        setVal("sellPrice", net * VAT);
        setVal("marginEur", profit);
        setVal("marginPct", p);
      } else {
        const profit = Math.max(desiredMarginValue, 0);
        const net = purchaseEx + profit;
        const pct = net > 0 ? (profit / net) * 100 : 0;

        setVal("netPrice", net);
        setVal("sellPrice", net * VAT);
        setVal("marginPct", clamp(pct, 0, 99));
        setVal("marginEur", profit);
      }
    }

    function ensureBaseSellStored(){
      if (discountActive() && baseSellIncl === null){
        const current = num("sellPrice");
        if (current !== null) baseSellIncl = current;
      }
      if (!discountActive() && baseSellIncl !== null){
        baseSellIncl = null;
      }
    }

    function syncDiscountToSelling(){
      if (["discountPercentage","discountAmount"].includes(lastEdited)){
        if (raw(lastEdited).trim() === "") clear(["discountPercentage","discountAmount"]);
      }

      ensureBaseSellStored();

      if (!discountActive()) return;
      if (baseSellIncl === null) return;

      // If user edits selling while discount active => treat as final price
      if (lastEdited === "sellPrice"){
        const finalIncl = num("sellPrice");
        if (finalIncl !== null){
          const amt = Math.max(baseSellIncl - finalIncl, 0);
          const pct = baseSellIncl > 0 ? (amt / baseSellIncl) * 100 : 0;
          setVal("discountAmount", amt);
          setVal("discountPercentage", clamp(pct, 0, 99));
        }
        return;
      }
      if (lastEdited === "netPrice"){
        const finalEx = num("netPrice");
        if (finalEx !== null){
          const finalIncl = finalEx * VAT;
          setVal("sellPrice", finalIncl);
          const amt = Math.max(baseSellIncl - finalIncl, 0);
          const pct = baseSellIncl > 0 ? (amt / baseSellIncl) * 100 : 0;
          setVal("discountAmount", amt);
          setVal("discountPercentage", clamp(pct, 0, 99));
        }
        return;
      }

      if (lastEdited === "discountPercentage"){
        const pct = num("discountPercentage");
        if (pct !== null){
          const p = clamp(pct, 0, 99);
          const finalIncl = baseSellIncl * (1 - p / 100);
          setVal("sellPrice", finalIncl);
          setVal("netPrice", finalIncl / VAT);
          setVal("discountAmount", baseSellIncl - finalIncl);
        }
      }

      if (lastEdited === "discountAmount"){
        const amt = num("discountAmount");
        if (amt !== null){
          const a = Math.max(amt, 0);
          const finalIncl = Math.max(baseSellIncl - a, 0);
          setVal("sellPrice", finalIncl);
          setVal("netPrice", finalIncl / VAT);
          const pct = baseSellIncl > 0 ? (a / baseSellIncl) * 100 : 0;
          setVal("discountPercentage", clamp(pct, 0, 99));
        }
      }
    }

    function updateMarginFromCurrentSelling(){
      // don't overwrite while typing in blue box
      if (lastEdited === "marginPct" || lastEdited === "marginEur") return;

      const purchaseEx = num("purchasePrice");
      const sellIncl = num("sellPrice");
      if (purchaseEx === null || sellIncl === null || purchaseEx <= 0) return;

      const net = sellIncl / VAT;
      if (!(net > 0)) return;

      const profit = net - purchaseEx;
      const pct = (profit / net) * 100;

      setVal("marginPct", clamp(pct, 0, 99));
      setVal("marginEur", profit);
    }

    function recalc(){
      if (updating) return;
      updating = true;

      // Selling is the only editable price pair.
      syncSellingPair();

      // Capture + apply margin (drives selling)
      captureDesiredMargin();
      applyMarginToSellingIfPossible();

      // Discount drives selling final price
      syncDiscountToSelling();

      // Keep pair in sync after discount updates
      if (["discountPercentage","discountAmount"].includes(lastEdited)){
        syncSellingPair();
      }

      // Update margin view from current selling (final if discounted)
      updateMarginFromCurrentSelling();

      updating = false;
    }

    function bind(id){
      const input = el(id);
      if (!input) return;

      input.addEventListener("input", () => {
        lastEdited = id;
        recalc();
      });

      input.addEventListener("focus", () => {
        setTimeout(() => { try { input.select(); } catch(e){} }, 0);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      [
        "sellPrice","netPrice",
        "discountPercentage","discountAmount",
        "marginPct","marginEur"
      ].forEach(bind);

      // Purchase is readonly but must be prefilled by your system (e.g. from product selection).
      // If you later set purchase values via JS, call recalc() afterwards.

      recalc();
    });
  </script>
</body>
</html>
